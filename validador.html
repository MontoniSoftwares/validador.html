<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Validador de Certificados - Montoni Tech Soluções</title>
    <style>
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background: #f4f6f8;
        color: #333;
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        min-height: 100vh;
      }
      header {
        background: #0078d4;
        color: white;
        width: 100%;
        padding: 1.5rem;
        text-align: center;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      }
      main {
        background: white;
        margin: 2rem;
        padding: 2rem;
        border-radius: 8px;
        max-width: 700px;
        width: 100%;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      }
      h1 {
        margin-top: 0;
        font-size: 1.8rem;
        color: #0078d4;
      }
      .status {
        font-weight: 600;
        margin-bottom: 1.5rem;
      }
      .valid {
        color: green;
      }
      .invalid {
        color: red;
      }
      ul.grade-list {
        padding-left: 1.2rem;
      }
      ul.grade-list li {
        margin: 0.6rem 0;
      }
      footer {
        margin-top: auto;
        padding: 1rem;
        font-size: 0.9rem;
        color: #666;
      }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  </head>
  <body>
    <header>
      <h1>Validador de Certificados</h1>
    </header>
    <main>
      <div id="resultado">Carregando dados do certificado...</div>
    </main>
    <footer>Montoni Tech Soluções &copy; 2025</footer>

    <script>
      // Configure com seus dados do Supabase
      const supabaseUrl = "https://mzbozvwlmuamctstvcvs.supabase.co";
      const supabaseAnonKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im16Ym96dndsbXVhbWN0c3R2Y3ZzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjMwMzUxNTAsImV4cCI6MjA3ODYxMTE1MH0.V0UFeN1dGPzEbh6NhlQXup2yX-Re1a6vfHMN_6bNFdE";

      const supabase = supabase.createClient(supabaseUrl, supabaseAnonKey);

      async function validarCertificado() {
        const params = new URLSearchParams(window.location.search);
        const codigo = params.get("id");
        const resultadoDiv = document.getElementById("resultado");

        if (!codigo) {
          resultadoDiv.innerHTML = `<p class="invalid">Código do certificado não informado na URL.</p>`;
          return;
        }

        const { data, error } = await supabase
          .from("certificados")
          .select("*")
          .eq("codigo_certificado", codigo)
          .single();

        if (error || !data) {
          resultadoDiv.innerHTML = `<p class="invalid">Certificado não encontrado ou inválido.</p>`;
          return;
        }

        // Exibir dados do certificado com a grade programática
        const certificado = data;
        let gradeHTML = "";
        if (certificado.grade_programatica) {
          try {
            const grade = JSON.parse(certificado.grade_programatica);
            gradeHTML = '<h3>Grade Programática:</h3><ul class="grade-list">';
            grade.forEach((mod) => {
              gradeHTML += `<li><strong>${mod.modulo}:</strong> ${mod.descricao}</li>`;
            });
            gradeHTML += "</ul>";
          } catch {
            gradeHTML = "<p>Erro ao carregar a grade programática.</p>";
          }
        }

        resultadoDiv.innerHTML = `
        <p class="status valid">Certificado válido!</p>
        <p><strong>Nome do Aluno:</strong> ${certificado.nome_aluno}</p>
        <p><strong>CPF:</strong> ${certificado.cpf_aluno}</p>
        <p><strong>Curso:</strong> ${certificado.nome_curso}</p>
        <p><strong>Data de Emissão:</strong> ${new Date(
          certificado.data_emissao
        ).toLocaleDateString()}</p>
        <p><strong>Instrutor:</strong> ${certificado.nome_instrutor}</p>
        <p><strong>Empresa Emissora:</strong> ${
          certificado.empresa_emissora
        }</p>
        ${gradeHTML}
      `;
      }

      validarCertificado();
    </script>
  </body>
</html>
